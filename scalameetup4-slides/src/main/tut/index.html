## Actor

* A computational entity, in response to a message it receives
  * Send a finite number of messages to other actors
  * Create a finite number of new actors
  * Designate the behavior to be used for the next message it receives
* Decoupled on three axes:
  * Space: no guarantee and has no expectation about where is another actor
  * Time: no guarantee and has no expectation about when its work will be done
  * Interface: no defined interface, no idea of messages that others can understand,
    nothing is shared between actors
